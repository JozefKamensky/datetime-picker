<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../datetime-input/date-input.html">
<link rel="import" href="datetime-polyfill-picker-mixin.html">
<link rel="import" href="calendar-element.html">

<script>
  /**
   * Mixin for date-picker
   *
   *  @appliesMixin DatetimeMixin
   *  @appliesMixin FormElementMixin
   *  @appliesMixin CalendarElementPattern
   *  @appliesMixin SwitchContainerMixin
   *  @appliesMixin DatetimePolyfillPickerMixin
   *
   * @mixinFunction
   * @polymer
   *
   * @param {Object} superClass class to extend
   * @return {Object} extended class
   */
  const DatePickerPattern = superClass => class extends DatetimePolyfillPickerMixin(CalendarElementPattern(SwitchContainerMixin(FormElementMixin(DatetimeMixin(superClass))))) { // eslint-disable-line no-unused-vars, no-undef
    static get expectedNativeInputType() {
      return 'date';
    }

    static get replacementInputType() {
      return 'date-input';
    }

    static get pickerTemplate() {
      return `
        <div id="picker" class="dropdown" horizontal$="[[_hideDay]]">
          ${this.calendarTemplate}
          <div id="buttons">
            ${this._buttonTemplate}
          <div>
        </div>
      `;
    }

    _onDblClickDay(date) {
      super._onDblClickDay(date);
      this.confirm();
      this.close();
    }

    renderCalendar(year, month, day) {
      if (this._hasNative && this.native) {
        return;
      }
      super.renderCalendar(year, month, day, this.confirmedDate);
    }

    _dateTimeChanged(date, time) {
      if (this.__updatingTimezoneOffset) {
        return;
      }
      if (date === undefined) {
        if (this.default !== undefined) {
          this._setDate(new Date(this.default));
        } else {
          this._resetDate();
        }
        return;
      }
      this.datetime = date + 'T' + (time || '00:00') + (this.timezone || 'Z');

      this.renderCalendar(this.year, this.month, this.day, this.date || date);
    }

    _confirmedDateTimeChanged(confirmedDate, confirmedTime) {
      if (confirmedDate === undefined) {
        this._resetConfirmedValues();
        return; // return, if resseting, so that the picker is not itself resetted
      }

      this.setProperties({
        date: confirmedDate,
        time: confirmedTime
      });
      // asnyc setting the computed the other confirmed values
      this.setProperties({
        confirmedValue: this.value,
        confirmedDatetime: this.datetime
      });
    }

    open() {
      if (super.open) {
        super.open();
      }
      this.renderCalendar(this.year, this.month, this.day, this.confirmedDate);
    }
  }
</script>

<dom-module id="date-picker">
  <script>
  /**
   *  `<date-picker>` is a picker for date for **[Polymer](https://github.com/Polymer/polymer)** that can use the **native** input, too. If the **native** picker is choosen and is not supported, this element uses the **polyfill** date-picker. The `<calendar-element>` will come in place if the native picker is not available or is not explicitly wanted. A range picker is provided by combining the `min`- and `max`-attributes.
   *
   *  ```html
   *    <date-picker value="{{value}}"></date-picker>
   *  ```
   *
   *  If you need an **overlay** then use `overlay-date-picker`, that creates the element in an `overlay-element`, that extends *IronOverlayBehavior* and will create some of its attribute-bindings.
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--input-color` | Text-color of the element | `#dadada`
   * `--input-background` | Text-color of the element | `#2b2b2b`
   * `--input-focus-color` | Color of the focussed or hovered inputs and icons | `#f5f5f5`
   * `--input-focus-background` | Background of the focussed or hovered inputs and icons | `--primary-color, #394FE8`
   * `--input-style` | Mixin applied to the inputs | { padding: 0.2em; border-radius: 4px; text-align: center; transition: background 250ms cubic-bezier(0.6, 1, 0.2, 1);}`
   * `--input-focus` | Mixin applied to the focussed or hovered inputs | { color: var(--input-focus-color); background: var(--input-focus-background); }`
   * `--input-icon` | Mixin applied to the icons | `{border-radius: 2px; padding: 8px; height: 16px; width: 16px; background: transparent; transition: background 150ms cubic-bezier(0.6, 1, 0.2, 1); }`
   * `--input-picker` | Mixin applied to the element | `{box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12), 0 3px 3px -2px rgba(0, 0, 0, 0.4); border-radius: 4px;}`
   * `--input-selection-color` | Text-color of selected texts | `var(--input-focus-color)`
   * `--input-selection-background` | Background of selected texts | `rgba(255,255,255,0.1)`
   * `--calendar-element` | Mixin applied to the calender | `{}`
   * `--calendar-date-cell` | Mixin applied to the date cells | `{}`
   * `--calendar-date-cell-hovered` | Mixin applied to hovered date cells | `{}`
   * `--calendar-date-width` | width of a date cell | `2.6em`
   *
   *  @polymer
   *  @customElement
   *
   *  @appliesMixin DatePickerPattern
   *
   *  @demo demo/index.html
   *  @demo demo/date-picker.html date elements
   *  @demo demo/form.html in a form
   **/
    class DatePicker extends DatePickerPattern(Polymer.Element) { // eslint-disable-line no-undef

      static get is() {
        return 'date-picker';
      }

      get _hasNative() {
        return DatePicker._hasNative;
      }

    }
    window.customElements.define(DatePicker.is, DatePicker);
  </script>
</dom-module>
