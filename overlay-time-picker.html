<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../input-picker-pattern/overlay-picker-mixin.html">

<link rel="import" href="time-picker.html">

<dom-module id="overlay-time-picker">
  <script>
    /**
     *   `<overlay-time-picker>` extends `time-picker` in an overlay.
     *
     *   ```html
     *   <overlay-time-picker value="{{value}}"></overlay-time-picker>
     *   ```
     *
     *  A use case could be for example, if you want on mobile devices use the `native picker` and on desktop devices the polyfill.
     *
     *  ```html
     *    <overlay-time-picker native="[[isMobile]]"></overlay-time-picker>
     *    ...
     *      isMobile() {
     *        const ua = window.navigator.userAgent;
     *        return (/[mM]obi/i.test(ua) || /[tT]ablet/i.test(ua) || /[aA]ndroid/i.test(ua));
     *      }
     *    ...
     *  ```
     *
     * Custom property | Description | Default
     * ----------------|-------------|----------
     * `--input-color` | Text-color of the element | `#dadada`
     * `--input-background` | Text-color of the element | `#2b2b2b`
     * `--input-focus-color` | Color of the focussed or hovered inputs and icons | `#f5f5f5`
     * `--input-focus-background` | Background of the focussed or hovered inputs and icons | `--primary-color, #394FE8`
     * `--input-style` | Mixin applied to the inputs | { padding: 0.2em; border-radius: 4px; text-align: center; transition: background 250ms cubic-bezier(0.6, 1, 0.2, 1);}`
     * `--input-focus` | Mixin applied to the focussed or hovered inputs | { color: var(--input-focus-color); background: var(--input-focus-background); }`
     * `--input-icon` | Mixin applied to the icons | `{border-radius: 2px; padding: 8px; height: 16px; width: 16px; background: transparent; transition: background 150ms cubic-bezier(0.6, 1, 0.2, 1); }`
     * `--input-picker` | Mixin applied to the picker | `{box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12), 0 3px 3px -2px rgba(0, 0, 0, 0.4); border-radius: 4px;}`
     * `--input-picker-padding` | Padding of the picker | `4px`
     * `--input-selection-color` | Text-color of selected texts | `var(--input-focus-color)`
     * `--input-selection-background` | Background of selected texts | `rgba(255,255,255,0.1)`
     * `--time-element` | Mixin applied to the time-element | `{}`
     *
     *  @customElement
     *  @polymer
     *
     *  @appliesMixin OverlayPickerMixin
     *  @appliesMixin TimePickerPattern
     *
     *  @demo demo/overlay.html
     **/
    class OverlayTimePicker extends OverlayPickerMixin(TimePickerPattern(Polymer.Element)) { // eslint-disable-line no-undef

      static get is() {
        return 'overlay-time-picker';
      }

      get _hasNative() {
        return OverlayTimePicker._hasNative;
      }

    }
    window.customElements.define(OverlayTimePicker.is, OverlayTimePicker);
  </script>
</dom-module>
