
<!doctype html>
<html>
  <head>
    <title>&lt;datetime-picker&gt; demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../datetime-picker.html">
    <link rel="import" href="../date-picker.html">
    <link rel="import" href="../time-picker.html">
    <link rel="import" href="../../number-input/number-input.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a native datetime-picker, if available</h3>
      <demo-snippet id="dombind">
        <template>
          <dom-bind>
            <template>
              <input type="checkbox" checked="{{native::change}}">native picker<br><br>
              <input type="checkbox" checked="{{autoConfirm::change}}">auto confirm<br><br>
              <input type="checkbox" checked="{{withTimezone::change}}">with timezone<br><br>
              <datetime-picker native="[[native]]" with-timezone="{{withTimezone}}" auto-confirm="[[autoConfirm]]" value="{{value}}" confirmed-value="{{confirmedValue}}" date="{{date}}" datetime="{{datetime}}" confirmed-date="{{confirmedDate}}" confirmed-datetime="{{confirmedDatetime}}" confirmed-time="{{confirmedTime}}" time="{{time}}" timezone="{{timezone}}" vertical-align="top" horizontal-align="left"></datetime-picker><br>
              <date-picker native="[[native]]" with-timezone="{{withTimezone}}" auto-confirm="[[autoConfirm]]" date="[[date]]" confirmed-date="{{confirmedDate}}" timezone="[[timezone]]" vertical-align="top" horizontal-align="left"></date-picker><br>
              <time-picker native="[[native]]" with-timezone="{{withTimezone}}" auto-confirm="[[autoConfirm]]" time="[[time]]" confirmed-datetime="{{confirmedDatetime}}" vertical-align="top" horizontal-align="left"></time-picker><br>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
                <div><code>datetime</code>: <b>[[datetime]]</b></div>
                <div><code>timezone</code>: <b><input pattern="[+-]\d\d:\d\d" value="{{timezone::change}}"></b></div>
                <div><code>confirmed time</code>: <b>[[confirmedTime]]</b></div>
                <div><code>confirmed date</code>: <b>[[confirmedDate]]</b></div>
                <div><code>confirmed datetime</code>: <b>[[confirmedDatetime]]</b></div>
                <div><code>confirmed numeric value</code>: <b>[[confirmedValue]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
