<link rel="import" href="../input-picker-pattern/input-picker-pattern.html">
<link rel="import" href="../input-picker-pattern/input-shared-style.html">
<link rel="import" href="../input-picker-pattern/dropdown-style.html">

<script>
  /**
   * mixin to extend an element with a test for an expected input type and implement a polyfill, when wanted or needed
   *
   * @appliesMixin InputPickerPattern
   *
   * @mixinFunction
   * @polymer
   *
   * @param {Object} superClass class to extend
   * @return {Object} extended class
   */
  const DatetimePolyfillPickerMixin = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends InputPickerPattern(superClass) {  // eslint-disable-line no-undef
      /**
       * template for native input element
       * @type {string}
       */
      static get _nativeInputTemplate() {
        return `
          <input class="native" type="${this.expectedNativeInputType}" hidden$="[[!native]]" disabled$="[[disabled]]" min="[[min]]" max="[[max]]" value-as-number="{{confirmedValue::input}}" step="1">
        `;
      }

      static get replacementInputTemplate() {
        return `
          <${this.replacementInputType} class="replacement" invalid="{{invalid}}" required="[[required]]" default="[[default]]" locale="[[locale]]" hour12=[[hour12]] clamp="[[clamp]]" datetime="{{confirmedDatetime}}" with-timezone="[[withTimezone]]" min="[[min]]" max="[[max]]"></${this.replacementInputType}>
        `;
      }

      static get expectedNativeInputType() {
        return 'datetime-local';
      }

      static get replacementInputType() {
        return 'datetime-input';
      }

      static get customStyleToInclude() {
        return `input-shared-style dropdown-style`;
      }

      /**
       * custom style content
       * @type {string}
       */
      static get customStyleContent() {
        return `
          ${super.customStyleContent || ''}
          #polyfill {
            @apply --input-style;
            padding: 0;
          }
          #polyfill:hover,
          #polyfill:focus,
          #polyfill:focus-within {
            @apply --input-focus;
          }
          ${this.replacementInputType} {
            --input-color: currentColor;
            --input-background: transparent;
            border: thin solid transparent;
          }
          ${this.replacementInputType}[invalid] {
            border-color: var(--invalid-color);
            @apply --input-invalid;
          }
          #picker {
            @apply --input-picker;
            padding: 0;
          }
          #picker #buttons {
            color: var(--input-color);
            background: var(--input-background);
          }
          input::-webkit-calendar-picker-indicator:hover {
            color: currentColor;
            fill: currentColor;
            background: transparent;
            cursor: pointer;
          }
          input {
            font-family: inherit;
            font-size: inherit;
            @apply --input-style;
          }
          input[disabled] {
            @apply --input-disabled;
          }
          input:not([disabled]):focus,
          input:not([disabled]):hover {
            @apply --input-focus;
          }
        `;
      }

      static get properties() {
        return {

          confirmedDate: {
            type: String,
            notify: true
          },

          confirmedTime: {
            type: String,
            notify: true
          },

          confirmedDatetime: {
            type: String,
            notify: true
          },

          confirmedValue: {
            type: Number,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_confirmedDatetimeChanged(confirmedDatetime)',
          '_confirmedDateTimeChanged(confirmedDate, confirmedTime)',
          '_confirmedValueChanged(confirmedValue)'
        ];
      }

      _computeInvalid(required) {
        return required && isNaN(this.confirmedValue);
      }

      validate() {
        if (!isNaN(this.confirmedDate)) {
          this.value = this.confirmedDate;
        }
        return this.required && isNaN(this.confirmedValue);
      }

      /**
       * key press event handler
       * @param  {[type]} e Event
       */
      _checkKeycode(e) {
        if (!e || (this._hasNative && this.native)) {
          return;
        }
        if (this.opened) {
          super._checkKeycode(e);
        } else {
          this.open();
        }
      }

      _setDate(d) {
        super._setDate(d);
        if (this.autoConfirm || (this._hasNative && this.native)) {
          this._setConfirmedValues();
        }
      }

      confirm() {
        super.confirm();
        this._setConfirmedValues();
      }

      cancel() {
        this._resetValues();
        super.cancel();
      }

      _confirmedDatetimeChanged(confirmedDatetime) {
        console.log(this.nodeName, 'confirmedDatetime',confirmedDatetime);
        if (confirmedDatetime === undefined) {
          this._resetConfirmedValues()
          return;
        }
        this.datetime = confirmedDatetime;
        this._setConfirmedValues();
      }

      _confirmedDateTimeChanged(confirmedDate, confirmedTime) {
        console.log(this.nodeName, '_confirmedDateTimeChanged',confirmedDate, confirmedTime);
        if (confirmedDate === undefined || confirmedTime === undefined) {
          return;
        }
        this.setProperties({
          date: confirmedDate,
          time: confirmedTime
        });
        this._setConfirmedValues();
      }

      _confirmedValueChanged(confirmedValue) {
        console.log(this.nodeName, '_confirmedValueChanged',confirmedValue);
        if (confirmedValue === undefined) {
          this._resetConfirmedValues()
          return;
        }
        this.value = confirmedValue;
        this._setConfirmedValues();
      }

      _setConfirmedValues() {
        if (isNaN(this.value)) {
          return;
        }
        this.setProperties({
          confirmedDatetime: this.datetime,
          confirmedDate: this.date,
          confirmedTime: this.time,
          confirmedValue: this.value
        })
      }

      _resetConfirmedValues() {
        this.setProperties({
          confirmedDatetime: undefined,
          confirmedDate: undefined,
          confirmedTime: undefined,
          confirmedValue: undefined
        })
      }

      _resetValues() {
        if (isNaN(this.confirmedValue)) {
          return;
        }
        this.setProperties({
          datetime: this.confirmedDatetime || this.datetime,
          date: this.confirmedDate ||  this.date,
          time: this.confirmedTime || this.time,
          value: this.confirmedValue
        })
      }
    }
  }
</script>
